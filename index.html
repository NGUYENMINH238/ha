<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .key-box {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lấy Key Đăng Nhập</h2>
        <p id="message">Đang kiểm tra nguồn truy cập...</p>
        <div id="key-container" class="hidden">
            <p>Key của bạn:</p>
            <div class="key-box" id="key">Đang tải...</div>
            <button onclick="copyKey()">Sao chép</button>
        </div>
    </div>
    <script>
        function copyKey() {
            let keyText = document.getElementById("key").innerText;
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Đã sao chép key!");
            });
        }

        function getKey() {
            let referer = document.referrer;
            if (!referer.includes("yeumoney.com")) {
                document.getElementById("message").innerText = "Bạn cần truy cập từ link Yeumoney để nhận key!";
                return;
            }

            fetch("http://192.168.1.7:5000/get-key")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").classList.add("hidden");
                    document.getElementById("key-container").classList.remove("hidden");
                    document.getElementById("key").innerText = data.key;
                })
                .catch(() => {
                    document.getElementById("message").innerText = "Lỗi khi lấy key, vui lòng thử lại!";
                });
        }

        window.onload = getKey;
    </script>
</body>
</html>
